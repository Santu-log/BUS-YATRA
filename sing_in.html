<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your CSS and other head elements here -->
    <title>Sign In / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .auth-container { max-width: 400px; margin: 5rem auto; }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">BUS-YATRA</h2>
            
            <!-- Sign Up Form -->
            <div id="signup-form">
                <h4 class="mb-3">Create an Account</h4>
                <div class="mb-3">
                    <input type="email" class="form-control" id="signup-email" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="signup-password" placeholder="Password (min. 6 characters)" required>
                </div>
                <button id="signup-button" class="btn btn-primary w-100">Sign Up</button>
                <div class="text-center my-3">
    <p class="text-muted">OR</p>
</div>

<div class="d-grid gap-2">
    <button id="google-signin-button" class="btn btn-light border">
        <img src="https://www.google.com/images/hpp/ic_wahlberg_product_core_48.png8.png" alt="Google icon" style="height: 20px; vertical-align: middle; margin-right: 8px;">
        Sign in with Google
    </button>
    <button id="facebook-signin-button" class="btn btn-primary">
        <i class="fab fa-facebook-f" style="margin-right: 8px;"></i>
        Sign in with Facebook
    </button>
</div>
                
                <p class="text-center mt-3">Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </div>

            <!-- Sign In Form (Initially hidden) -->
            <div id="signin-form" style="display: none;">
                <h4 class="mb-3">Sign In</h4>
                <div class="mb-3">
                    <input type="email" class="form-control" id="signin-email" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="signin-password" placeholder="Password" required>
                </div>
                <button id="signin-button" class="btn btn-success w-100">Sign In</button>
                 <p class="text-center mt-3">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <!-- Message Area -->
            <div id="auth-message" class="mt-3 text-danger"></div>
        </div>
    </div>

    <!-- SCRIPT SECTION: Corrected Order -->
    <!-- 1. Load Firebase SDK Libraries FIRST -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <!-- 2. Load Your Firebase Config SECOND -->
    <script src="firebase-config.js"></script> 
    
    <!-- 3. Load Your Custom Logic LAST -->
    <script src="auth.js"></script> 
</body>
</html>
